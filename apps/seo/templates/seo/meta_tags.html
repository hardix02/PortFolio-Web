<!-- SEO Meta Tags Template -->
<!-- Primary Meta Tags -->
<title>{{ seo.title }}</title>
<meta name="author" content="{{ seo.author|default:'hardikbaraiya' }}">
<meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
<link rel="canonical" href="{% if request %}{{ request.build_absolute_uri }}{% else %}{{ seo.canonical_url }}{% endif %}">
<meta name="description" content="{{ seo.description }}">
<meta name="keywords" content="{{ seo.keywords }}">
<meta name="language" content="en">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{{ seo.og_type|default:'website' }}">
<meta property="og:url" content="{% if request %}{{ request.build_absolute_uri }}{% else %}{{ seo.canonical_url }}{% endif %}">
<meta property="og:title" content="{{ seo.og_title|default:seo.title }}">
<meta property="og:description" content="{{ seo.og_description|default:seo.description }}">
<meta property="og:image" content="{{ seo.og_image }}">
<meta property="og:site_name" content="hardikbaraiya.com">
{% if seo.published_date %}<meta property="article:published_time" content="{{ seo.published_date }}">{% endif %}
{% if seo.modified_date %}<meta property="article:modified_time" content="{{ seo.modified_date }}">{% endif %}
{% if seo.author %}<meta property="article:author" content="{{ seo.author }}">{% endif %}
{% for tag in seo.tags %}<meta property="article:tag" content="{{ tag }}">{% endfor %}

<!-- Twitter -->
<meta name="twitter:card" content="{{ seo.twitter_card|default:'summary_large_image' }}">
<meta name="twitter:url" content="{% if request %}{{ request.build_absolute_uri }}{% else %}{{ seo.canonical_url }}{% endif %}">
<meta name="twitter:title" content="{{ seo.twitter_title|default:seo.title }}">
<meta name="twitter:description" content="{{ seo.twitter_description|default:seo.description }}">
<meta name="twitter:image" content="{{ seo.twitter_image|default:seo.og_image }}">
{% if seo.twitter_site %}<meta name="twitter:site" content="{{ seo.twitter_site }}">{% endif %}
{% if seo.twitter_creator %}<meta name="twitter:creator" content="{{ seo.twitter_creator }}">{% endif %}
